<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive comments section</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <section class="section-delete hidden">
        <div class="delete-box">
          <h2>Delete comment</h2>
          <p>
            Are you sure you want to delete this comment? This action can't be
            undone.
          </p>
          <div class="btn-box">
            <button class="no yes-no">NO, CANCEL</button>
            <button class="yes yes-no">YES, DELETE</button>
          </div>
        </div>
      </section>
      <!-- Pull dynamic content from the data.json file -->
      <section class="comments-section">
        <section class="comments"></section>

        <section class="add">
          <div class="add-comment-box comment-container">
            <img
              src="images/avatars/image-juliusomo.png"
              alt="juliusomo avatar"
            />
            <textarea
              type="textarea"
              placeholder="Add a comment..."
              class="comment-send-textarea"
            ></textarea>
            <button class="btn btn-send"><span>Send</span></button>
          </div>
        </section>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Omar Zhioua</a>.
      </div>
      <script src="script.js"></script>
    </main>
  </body>
</html>
